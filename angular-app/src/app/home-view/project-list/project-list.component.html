<mat-list *ngIf='noProjects;'>
  <mat-list-item>Ingen projekter at vise!</mat-list-item>
</mat-list>
<mat-nav-list *ngIf='!noProjects'>
  <mat-list-item *ngFor="let project of projects">

    <div (click)='this.newprojectservice.NewProject=false;this.directoryservice.selectedProject=project;
    selectProject(project.name)'>
      <a matLine>{{project.name}}</a>
      <p matLine> {{project.desc}}</p>
    </div>
    <button (click)="deleteProject(project.name)">Delete me</button>
  </mat-list-item>
</mat-nav-list>
