<div mat-dialog-content>
    <p>Hvad skal din s√∏gning hedde?</p>
    <form [formGroup]="myForm">
        <mat-form-field>
            <input matInput
                    formControlName="name"
                   [(ngModel)]="data.name">

            <mat-error *ngIf="name.invalid || (name.dirty && name.touched)">
                Kun bostaver og tal tilladt!
            </mat-error>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Tilbage</button>
    <button mat-button [disabled]="myForm.invalid" [mat-dialog-close]="data.name" cdkFocusInitial>Ok!</button>
</div>
