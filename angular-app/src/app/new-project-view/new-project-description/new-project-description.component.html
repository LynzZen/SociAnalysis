<div class="center" *ngIf="projectGroupToggle; else groupP">
    <form>
        <mat-form-field class="textTitle">
            <input matInput placeholder="Titel" value="" name="projectName" [(ngModel)]="title">
        </mat-form-field>
        <br><br><br>
        <mat-form-field class="textBox">
            <textarea matInput placeholder="Beskrivelse" name="ProjectDescription" id="Description"
                [(ngModel)]="description"></textarea>
        </mat-form-field>
        <br><br><br>
        <input type="submit" value="Videre" id="confirmBttn" name="videreKnap" [(ngModel)]="projectGroupToggle"
            (click)="makefalse()" (click)="getTitle()" (click)="getDesc()">
    </form>
</div>

<ng-template #groupP>
    <app-new-project-groups> </app-new-project-groups>
</ng-template>
