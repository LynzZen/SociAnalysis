<div id="wrapper">

  <p class="titleOverview">Projekt Overblik</p>
  <hr>
  <div class="descView">
    <p>Projekt titel:</p>
    <h3 class="projectNameTitle">{{ this.newprojectservice.name }}</h3>

    <p>Projekt Beskrivelse:</p>
    <div id="LEFT">
      <span class="descText">{{ this.newprojectservice.descr }}</span>
    </div>
  </div>

  <div class="rightBox" id="chosenbois">

    <h4 id="groupHD">Valgte Facebook grupper</h4>
    <div class="groupContainer">
      <mat-list class="rightGroup" *ngFor="let group of this.newprojectservice.listOfSelectedGroups; let i = index">
        <div class="content">
          <div style="color:aliceblue">
            <mat-list-item>
              <h6 matLine>{{ group.name }}</h6>
              <p matLine> {{ group.desc }} </p>
            </mat-list-item>
            <div style="color:white">
              <hr>

            </div>
          </div>
        </div>
      </mat-list>
    </div>

  </div>
  <div class="buttonContainer">

      <button mat-raised-button type="submit" color="accent" value="{{this.newprojectservice.makeProjectButton}}"
        id="confirmBttn" name="" (click)="createProject()">{{this.newprojectservice.makeProjectButton}}</button>

  </div>
</div>
