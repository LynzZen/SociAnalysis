<ng-container class="container">
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Søg efter en forespørgsel</mat-label>
            <input (ngModelChange)="findMatchingQueries()" [(ngModel)]="searchTerm" matInput placeholder="" value="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Vælg en forespørgsel</mat-label>
            <mat-select (selectionChange)="newQuerySelected($event.value)">
                <mat-option *ngFor="let query of shownQueryNames" [value]="query">
                    {{query}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</ng-container>
